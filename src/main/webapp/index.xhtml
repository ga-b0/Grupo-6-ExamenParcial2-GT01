<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alumno</title>
    </h:head>
    <h:body>

        <p:card style="margin: 5%;">
            <f:facet name="title">Formulario de Alumno</f:facet>
            <f:view>
                <h:form id="alumnoForm">
                    <h:inputHidden id="id" value="#{indexController.alumno.id}"></h:inputHidden>
                    <p:outputLabel value="Nombre"></p:outputLabel>
                    <p:inputText id="nombre" value="#{indexController.alumno.nombre}"></p:inputText>

                    <p:outputLabel value="Carnet"></p:outputLabel>
                    <p:inputText id="carnet" value="#{indexController.alumno.carnet}"></p:inputText>

                    <p:commandButton value="Guardar" action="#{indexController.guardarAlumno}"></p:commandButton>
                </h:form>
            </f:view>
        </p:card>

        <p:card style="margin: 5%;">
            <h1>Listado de Alumnos</h1>
            <h:form>
                <p:dataTable value="#{indexController.alumnosList}" var="alumno">
                    <p:column>
                        <f:facet name="header">ID </f:facet>
                        <span>#{alumno.id}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nombre </f:facet>
                        <span>#{alumno.nombre}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Carnet </f:facet>
                        <span>#{alumno.carnet}</span>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Acciones </f:facet>
                        <p:commandButton value="Editar" icon="pi pi-pencil" actionListener="#{indexController.llenarFormEditar(alumno)}"></p:commandButton>
                        <p:spacer width="10" />
                        <p:commandButton value="Eliminar" icon="pi pi-trash" style="background-color: red; border-color: red;" actionListener="#{indexController.eliminarAlumno(alumno)}"></p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:card>
    </h:body>
</html>
